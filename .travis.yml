language: php

php:
  - 5.5
  - 5.6

branches:
  only:
    - master

before_script:
  - pear channel-discover pear.phing.info
  - pear install phing/phing
  - pear install phpdoc/phpDocumentor
  - phpenv rehash
script:
  - phing -f build.xml phplint
install:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
